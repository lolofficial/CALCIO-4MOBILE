
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>CALCIO FC - Versione Finale</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; padding: 20px; }
    .tab { display: none; }
    .tab.active { display: block; }
    nav button { margin: 5px; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>CALCIO FC - Tutto Incluso</h1>
    <nav>
      <button onclick="showTab('home')">🏠 Home</button>
      <button onclick="showTab('gioca')">🎮 Gioca</button>
      <button onclick="showTab('shop')">🛒 Shop</button>
      <button onclick="showTab('mercato')">💼 Mercato</button>
      <button onclick="showTab('squadra')">🧍 Squadra</button>
      <button onclick="showTab('pass')">🎫 Pass</button>
      <button onclick="showTab('campagna')">🎯 Campagna</button>
      <button onclick="showTab('torneo')">⚽ Torneo</button>
      <button onclick="showTab('trofei')">🏆 Trofei</button>
      <button onclick="showTab('missioni')">📅 Missioni</button>
      <button onclick="showTab('evento')">🎉 Evento</button>
      <button onclick="showTab('classifica')">📊 Classifica</button>
    </nav>
  </header>

  <main>
    <section id="home" class="tab active"><p>Benvenuto in CALCIO FC - Versione Completa</p></section>
    <section id="gioca" class="tab"><canvas id="gameCanvas" width="800" height="400" style="background:green;"></canvas></section>
    <section id="shop" class="tab"><p>Negozio codici attivo</p></section>
    <section id="mercato" class="tab"><div id="marketList"></div></section>
    <section id="squadra" class="tab"><ul id="teamList"></ul><div id="teamStats"></div></section>
    <section id="pass" class="tab"><p>Pass gratuito e premium attivi</p></section>
    <section id="campagna" class="tab"><div id="challengeList"></div></section>
    <section id="torneo" class="tab"><div id="tournamentBox"></div></section>
    <section id="trofei" class="tab"><div id="trophyBox"></div></section>
    <section id="missioni" class="tab"><div id="missionList"></div></section>
    <section id="evento" class="tab"><div id="eventBox"></div></section>
    <section id="classifica" class="tab">
      <div id="leaderboardBox"></div>
      <input id="nickname" placeholder="Il tuo nome">
      <input id="points" placeholder="Punti">
      <button onclick="submitScore(document.getElementById('nickname').value, parseInt(document.getElementById('points').value))">Invia Punteggio</button>
      <button onclick="clearLeaderboard()">Reset Classifica</button>
    </section>
  </main>

  <script>
    function showTab(id) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
  </script>

  <script src="leaderboard.js"></script>
  <script src="tournament.js"></script>
  <script src="difficulty.js"></script>
  <script src="trophies.js"></script>
  <script src="missions.js"></script>
  <script src="events.js"></script>
  <script src="stats.js"></script>
  <script>
    renderLeaderboard();
    renderTrophies();
    renderTournament();
    renderDifficulty();
    renderMissions();
    renderEvent();
    renderStats();
  </script>
</body>
</html>
